specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: okxFullCup
    network: mainnet
    source:
      address: "0x34817d263d1881482dcf0ac0a5fadab0b907f514"
      abi: okxFullCup
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - ApprovalForAll
        - BeaconUpgraded
        - Canceled
        - ClaimEnabled
        - Initialized
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
        - UnStaked
        - Upgraded
        - WithdrawEnabled
      abis:
        - name: okxFullCup
          file: ./abis/okxFullCup.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Canceled(bool)
          handler: handleCanceled
        - event: ClaimEnabled(bool)
          handler: handleClaimEnabled
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: UnStaked(indexed address,uint256)
          handler: handleUnStaked
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: WithdrawEnabled(bool)
          handler: handleWithdrawEnabled
      file: ./src/okx-full-cup.ts
